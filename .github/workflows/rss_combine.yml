name: Monthly Business Press Review

on:
  schedule:
    - cron: '0 7 1-7 * 3'  # Premier mercredi du mois à 07:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser jinja2 beautifulsoup4 requests sendgrid

      - name: Install Snap and Tectonic
        run: |
          sudo apt-get update
          sudo apt-get install -y snapd
          sudo snap install --classic tectonic
          echo "/snap/bin" >> $GITHUB_PATH

      - name: Generate LaTeX file from RSS feeds
        run: python scripts/generate_tex_from_rss.py

      - name: Check LaTeX file content
        run: |
          head -n 20 press_review.tex
          grep "\\begin{document}" press_review.tex || (echo "❌ Erreur : \\begin{document} manquant" && exit 1)

      - name: Compile LaTeX to PDF
        run: tectonic press_review.tex

      - name: Check PDF output
        run: ls -lh press_review.pdf

      - name: Send PDF via SendGrid
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
