name: Monthly Business Press Review

on:
  schedule:
    - cron: '0 7 1-7 * 3'  # Premier mercredi du mois Ã  07:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser jinja2 beautifulsoup4 requests

      - name: Install Snap and Tectonic
        run: |
          sudo apt-get update
          sudo apt-get install -y snapd
          sudo snap install --classic tectonic
          echo "/snap/bin" >> $GITHUB_PATH

      - name: Generate LaTeX file from RSS feeds
        run: python scripts/generate_tex_from_rss.py

      - name: Check LaTeX file content
        run: |
          head -n 20 press_review.tex
